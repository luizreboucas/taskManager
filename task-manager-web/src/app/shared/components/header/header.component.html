<mat-toolbar class="header">
  <div class="header__items">
    <h1 class="header__name" (click)="navigate('/')">iDiDiT!</h1>
    <img
      class="header__logo"
      src="../../../../assets/img/ididit-logo.png"
      alt="Logo do sistema iDiDiT"
    />
    <span *ngIf="isAuthenticated" class="header__page--align">
      <span class="header__page--divider"></span>
      <h2 class="header__page" (click)="navigate('/dashboard')">TO-DOs</h2>
    </span>
  </div>
  <div class="header__buttons">
    <button *ngIf="!isAuthenticated" class="login" (click)="navigate('/login')">
      <h1 class="login__description">Login</h1>
      <mat-icon class="login__icon"> login </mat-icon>
    </button>

    <button *ngIf="isAuthenticated" class="login" (click)="logout()">
      <h1 class="login__description">Sair</h1>
      <mat-icon class="login__icon"> logout </mat-icon>
    </button>
  </div>
</mat-toolbar>
